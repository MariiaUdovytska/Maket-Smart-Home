<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0. user-scalable=0" />
	<title>Maket Smart Home</title>
</head>

<body>
	<div class="wrapper">
		<div class="page">
			<div class="allbody">
				<div class="leftb">
					<div class="leftb__image">
						<div class="containerM">
							<div class="leftb__column">
								<nav class="navbar navbar-light">
									<div class="container">
										<a class="navbar-brand" href="#">
											<img src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24">
										</a>
									</div>
								</nav>
								<div class="leftb__column-text">
									<div class="leftb_textup">Control your home</div>
									<div class="leftb_textdown">Connect your life
										<img src="img/block_1/text.png" alt="upsssss">
									</div>
								</div>
								<div class="leftb__column-play">
									<a class="navbar-brand" href="#">
										<img src="img/block_1/play.png" alt="" width="30" height="24"
											class="d-inline-block align-text-top">
										See how it works
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="rightb">
					<form>
						<div class="mb-3">
							<label for="exampleInputEmail1" class="form-label">Email address</label>
							<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
							<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
						</div>
						<div class="mb-3">
							<label for="exampleInputPassword1" class="form-label">Password</label>
							<input type="password" class="form-control" id="exampleInputPassword1">
						</div>
						<div class="mb-3 form-check">
							<input type="checkbox" class="form-check-input" id="exampleCheck1">
							<label class="form-check-label" for="exampleCheck1">Check me out</label>
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>
		</div>

</body>

</html>
